<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <script src="components/loader.js"></script>
    <script>
      ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

      function track(){
        var date = track_form.date.value; //get date from track form
        var tipe_of_sports = track_form.tipe_of_sports.value; //get tipe of sports from track form
        var times = track_form.times.value;//get times from track form
          if(var date || tipe_of_sports || times == null){
            alart("入力内容が正しくありません");
          }else{
            localstorage.setItem("key1"."date");
            localstorage.setItem("key2"."tipe_of_sports");
            localstorage.setItem("key3"."times");            
          }
      }
    </script>
</head>
<body>
  <label>実績入力</label>
    <form name="track_form" action="tracking.html">
        <input type="date" name="date" value="日付を入力してください"><br>
        <input type="text" name="tipe_of_sport" value="運動の種類を入力してください"><br>
        <input type="time" name="times" value="運動の時間を入力してください">分<br>
        <input type="button" value="送信" onclick="track()">
    </form>
</body>
</html>
